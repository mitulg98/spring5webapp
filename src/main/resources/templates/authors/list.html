<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="author :${authors}">
            <td th:text="${author.getId()}"></td>
            <td th:text="${author.getFirstName()}"></td>
            <td th:text="${author.getLastName()}"></td>
        </tr>
    </table>
</body>
</html>
